<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <title>Daftar Member JKT48</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 1.5em;
            margin: 20px 0;
            text-align: center;
        }
        .member-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #ddd;
            border-radius: 8px;
            margin: 10px 0;
            padding: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .member-photo img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .member-info {
            text-align: center;
        }
        .member-info h2 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .member-info p {
            margin: 4px 0;
            font-size: 0.9em;
        }
        .social-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        .social-links a {
            padding: 6px 12px;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9em;
        }
        .twitter { background-color: #1DA1F2; }
        .instagram { background-color: #C13584; }
        .tiktok { background-color: #010101; }
        .showroom { background-color: #ff4d00; } /* Warna khas Showroom */
        .idnlive { background-color: #ff0000; }  /* Warna khas IDN Live */
        
        /* Tombol Pilih Generasi */
        .choose-generation {
            text-align: center;
            margin-top: 20px;
        }
        .choose-generation a {
            color: #3867d6;
            text-decoration: none;
            font-size: 1em;
            border: 1px solid #3867d6;
            padding: 8px 16px;
            border-radius: 4px;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;
        }
        .choose-generation a:hover {
            background-color: #3867d6;
            color: #fff;
        }
    </style>
</head>
