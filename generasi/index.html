    <style>
        /* Reset dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background gelap */
        body {
            background-color: #05001a;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Efek bintang jatuh */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        /* Membuat banyak bintang */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        /* Animasi bintang jatuh */
        @keyframes fall {
            from {
                transform: translateY(-10vh);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Judul */
        h1 {
            margin-top: 50px;
            font-size: 30px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* Container tombol */
        .container {
            margin-top: 30px;
        }

        /* Gaya tombol */
        .button {
            display: block;
            width: 90%;
            max-width: 400px;
            margin: 15px auto;
            padding: 15px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 30px;
            background: linear-gradient(45deg, #ff0080, #ff6600);
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 15px rgba(255, 0, 128, 0.5);
            position: relative;
            overflow: hidden;
        }

        /* Efek hover */
        .button:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #ff6600, #ff0080);
            box-shadow: 0px 6px 20px rgba(255, 102, 0, 0.8);
        }

        /* Efek kilau saat hover */
        .button::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 10%, rgba(255, 255, 255, 0) 50%);
            transform: rotate(0deg);
            transition: 0.5s;
        }

        .button:hover::before {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>

    <script>
        // Membuat bintang jatuh secara random
        function createStar() {
            const star = document.createElement("div");
            star.classList.add("star");
            document.querySelector(".stars").appendChild(star);

            // Menentukan posisi random
            const size = Math.random() * 3 + 1;
            const duration = Math.random() * 2 + 2;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDuration = `${duration}s`;

            // Menghapus bintang setelah jatuh
            setTimeout(() => {
                star.remove();
            }, duration * 1000);
        }

        // Membuat banyak bintang secara berkala
        setInterval(createStar, 100);
    </script>
