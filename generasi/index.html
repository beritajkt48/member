        /* Reset dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background gelap */
        body {
            background-color: #05001a;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow-y: auto; /* Memungkinkan scrolling */
            height: 100vh; /* Biarkan sesuai konten */
            position: relative;
        }

        /* Efek bintang jatuh */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden; /* Mencegah bintang keluar dari layar */
            pointer-events: none;
        }

        /* Membuat banyak bintang */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        /* Animasi bintang jatuh */
        @keyframes fall {
            from {
                transform: translateY(-10vh);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Judul */
        h1 {
            margin-top: 50px;
            font-size: 30px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* Container tombol */
        .container {
            margin-top: 30px;
            padding-bottom: 50px; /* Tambahkan padding bawah agar ada ruang scroll */
        }

        /* Gaya tombol */
        .button {
            display: block;
            width: 90%;
            max-width: 400px;
            margin: 15px auto;
            padding: 15px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 30px;
            background: linear-gradient(45deg, #ff0080, #ff6600);
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 15px rgba(255, 0, 128, 0.5);
            position: relative;
            overflow: hidden;
        }

        /* Efek hover */
        .button:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #ff6600, #ff0080);
            box-shadow: 0px 6px 20px rgba(255, 102, 0, 0.8);
        }

        /* Efek kilau saat hover */
        .button::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 10%, rgba(255, 255, 255, 0) 50%);
            transform: rotate(0deg);
            transition: 0.5s;
        }

        .button:hover::before {
            transform: rotate(360deg);
        }
