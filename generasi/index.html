            text-align: center;
            overflow: hidden;

        /* Lapisan bintang */
        .stars, .stars2, .stars3 {

        /* Efek bintang kecil */
        .stars {

            animation: move-stars 100s linear infinite;
            opacity: 0.6;
        }

        /* Efek bintang besar */
        .stars3 {
            background: url('https://i.imgur.com/q8w4XG1.png') repeat;
            animation: move-stars 150s linear infinite;
            opacity: 0.3;
        }

        @keyframes move-stars {
            from {background-position: 0 0;}
            to {background-position: -1000px 1000px;}
        }

        h1 {
            margin-top: 50px;
            font-size: 28px;
            text-transform: uppercase;
            z-index: 10;
            position: relative;
        }

        .container {

        }

        /* Gaya tombol */
        .button {
            display: block;
            width: 90%;
            max-width: 400px;
            margin: 15px auto;
            padding: 15px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 30px;
            background: linear-gradient(45deg, #ff0080, #ff6600);
            text-align: center;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(255, 0, 128, 0.5);
        }

        /* Efek hover */
        .button:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #ff6600, #ff0080);
            box-shadow: 0px 6px 15px rgba(255, 102, 0, 0.7);
        }
    </style>
</head>
