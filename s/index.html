<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Member dalam Masa Hukuman - JKT48</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 28px;
            color: #333;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .cube {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 20px;
        }

        .cube img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 12px;
            margin-right: 20px;
        }

        .cube-content {
            flex: 1;
            text-align: left;
        }

        .cube-content h2 {
            margin: 0 0 10px;
            font-size: 22px;
            color: #333;
        }

        .cube-content p {
            margin: 5px 0;
            font-size: 16px;
            color: #555;
        }

        .punishment {
            margin: 0;
            font-weight: bold;
            font-size: 16px;
            color: #fff;
            text-align: center;
            background-color: #e74c3c; /* Merah cerah */
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .countdown {
            font-weight: bold;
            color: #fff;
            font-size: 1.4rem;
            background-color: #2c3e50;
            padding: 15px;
            text-align: center;
            border-radius: 12px;
            margin-top: 20px;
        }

        .choose-generation {
            text-align: center;
            margin-top: 50px;
        }

        .choose-generation a {
            display: inline-block;
            background-color: #3498db; /* Biru terang */
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .choose-generation a:hover {
            background-color: #2980b9;
        }

        /* Media Query untuk perangkat kecil (ponsel) */
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 22px;
            }

            .cube {
                width: 100%;
                max-width: none;
                padding: 10px;
                flex-direction: column;
                align-items: center;
            }

            .cube img {
                width: 120px;
                height: 120px;
                margin-bottom: 20px;
            }

            .cube-content h2 {
                font-size: 18px;
            }

            .cube-content p {
                font-size: 14px;
            }

            .countdown {
                font-size: 1.2rem;
            }

            .choose-generation a {
                font-size: 16px;
                padding: 12px 20px;
            }
        }

        /* Media Query untuk perangkat lebih besar (tablet dan laptop) */
        @media screen and (max-width: 1024px) {
            h1 {
                font-size: 24px;
            }

            .cube img {
                width: 150px;
                height: 150px;
            }

            .countdown {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body>
    <h1>Daftar Member dalam Masa Hukuman - JKT48</h1>

    <div class="container">
        <div class="cube">
            <img src="flora.jpg" alt="Foto Flora Shafiq">
            <div class="cube-content">
                <h2>Flora Shafiq</h2>
                <p><strong>Tanggal Lahir:</strong> 4 April 2005</p>
                <p><strong>Golongan Darah:</strong> B</p>
                <p><strong>Horoskop:</strong> Aries</p>
                <p><strong>Tinggi Badan:</strong> 149cm</p>
                <p><strong>Nama Panggilan:</strong> Flora</p>
                <p class="punishment">Masa Hukuman: untuk waktu yang tidak ditentukan hingga pemberitahuan lebih lanjut</p>
                <div class="countdown" id="timer">00:00:00:00</div>
            </div>
        </div>
    </div>

    <div class="choose-generation">
        <a href="https://beritajkt48.github.io/info/">Menu Utama</a>
    </div>

    <script>
        function countdown() {
            const targetDate = new Date("2025-02-10T23:59:00+07:00");
            const now = new Date();
            const diff = targetDate - now;

            if (diff > 0) {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById("timer").textContent = `${days} Hari : ${hours.toString().padStart(2, '0')} Jam : ${minutes.toString().padStart(2, '0')} Menit : ${seconds.toString().padStart(2, '0')} Detik`;
            } else {
                document.getElementById("timer").textContent = "Waktu telah habis!";
            }
        }

        setInterval(countdown, 1000);
        countdown();
    </script>
</body>

</html>
